<section class="actualities-section py-16 bg-white">
  <div class="container mx-auto px-4">
    <div class="text-center mb-12">
      <h2 class="text-3xl md:text-4xl font-bold mb-4">Dernières Actualités</h2>
      <p class="text-lg text-gray-600 max-w-2xl mx-auto">
        Restez informé des dernières nouvelles concernant la Coupe d'Afrique des Nations 2025.
      </p>
    </div>

    <div class="grid md:grid-cols-3 gap-8">
      <div *ngFor="let news of latestNews" class="bg-gray-50 rounded-lg shadow overflow-hidden hover:shadow-lg transition transform hover:-translate-y-1">
        <div class="h-48 overflow-hidden">
          <img [src]="news.imageUrl" [alt]="news.title" class="w-full h-full object-cover">
        </div>
        <div class="p-6">
          <div class="text-gray-500 text-sm mb-2">{{ news.date }}</div>
          <h3 class="text-xl font-bold mb-3">{{ news.title }}</h3>
          <p class="text-gray-700 mb-4">{{ news.summary }}</p>
          <a href="#" class="text-green-700 font-medium flex items-center hover:text-green-900 transition">
            Lire la suite
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
            </svg>
          </a>
        </div>
      </div>
    </div>

    <div class="text-center mt-10">
      <a routerLink="/news" class="inline-block px-6 py-3 bg-green-700 text-white rounded-full hover:bg-green-800 transition">
        Toutes les actualités
      </a>
    </div>
  </div>
</section>
