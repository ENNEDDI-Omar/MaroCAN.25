<section class="hero-section relative min-h-[500px] flex items-center justify-center overflow-hidden">
  <!-- Background avec effet de fondu -->
  <div
    class="hero-background absolute inset-0 bg-cover bg-center transition-all duration-1000"
    [style.backgroundImage]="'url(' + backgroundImages[currentImageIndex] + ')'"
  >
    <!-- Overlay sombre -->
    <div class="absolute inset-0 bg-black bg-opacity-50"></div>
  </div>

  <!-- Contenu -->
  <div class="container mx-auto px-4 relative z-10 text-center text-white">
    <h1 class="text-5xl md:text-6xl font-bold mb-6">
      Bienvenue à la Coupe d'Afrique des Nations 2025
    </h1>
    <p class="text-xl md:text-2xl mb-8 max-w-3xl mx-auto">
      Du 10 janvier au 10 février 2025, 24 équipes s'affronteront au Maroc pour remporter le trophée continental le plus prestigieux.
    </p>

    <div *ngIf="authService.getUser() as user" class="bg-green-800 bg-opacity-80 p-4 rounded-lg inline-block mb-8">
      <p class="text-lg">Bonjour <span class="font-bold">{{ user.username }}</span>, explorez les dernières actualités de la CAN 2025!</p>
    </div>

    <div class="flex flex-col md:flex-row gap-4 justify-center">
      <a routerLink="/matches" class="bg-green-600 hover:bg-green-700 transition px-8 py-3 rounded-full text-lg font-bold">
        Voir les matchs
      </a>
      <a routerLink="/tickets" class="bg-yellow-500 hover:bg-yellow-600 transition px-8 py-3 rounded-full text-lg font-bold text-green-900">
        Acheter des billets
      </a>
    </div>
  </div>
</section>
