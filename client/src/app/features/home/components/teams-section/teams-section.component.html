<section class="teams-section py-16 bg-gray-100">
  <div class="container mx-auto px-4">
    <div class="text-center mb-12">
      <h2 class="text-3xl md:text-4xl font-bold mb-4">Les Équipes</h2>
      <p class="text-lg text-gray-600 max-w-2xl mx-auto">
        Découvrez les équipes qualifiées pour la Coupe d'Afrique des Nations 2025 au Maroc.
      </p>
    </div>

    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6 mb-10">
      <div *ngFor="let team of featuredTeams" class="bg-white rounded-lg shadow-md p-4 flex flex-col items-center hover:shadow-lg transition transform hover:-translate-y-1">
        <div class="w-20 h-20 mb-3 overflow-hidden rounded-full border-4 border-gray-200">
          <img [src]="team.flag" [alt]="team.name + ' flag'" class="w-full h-full object-cover">
        </div>
        <h3 class="text-lg font-bold">{{ team.name }}</h3>
        <span *ngIf="team.qualified" class="mt-2 inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
          Qualifiée
        </span>
      </div>
    </div>

    <div class="text-center">
      <a routerLink="/teams" class="inline-block px-6 py-3 bg-green-700 text-white rounded-full hover:bg-green-800 transition">
        Voir toutes les équipes
      </a>
    </div>
  </div>
</section>
