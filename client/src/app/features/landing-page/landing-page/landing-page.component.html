<div class="relative h-screen w-full flex flex-col justify-center items-center text-white text-center overflow-hidden">
  <!-- Fond avec overlay -->
  <div class="absolute inset-0 bg-black bg-opacity-50 z-0">
    <!-- Note: L'animation du carousel d'images sera gérée par JavaScript -->
    <img id="bgImage" class="absolute inset-0 h-full w-full object-cover opacity-70 transition-opacity duration-1000" src="assets/images/logog.webp" alt="Background">
  </div>

  <!-- Contenu principal -->
  <div class="relative z-10 max-w-3xl px-6 py-10 bg-black bg-opacity-60 backdrop-blur-sm rounded-xl">
    <div class="mb-8">
      <img src="assets/images/logo-can2025.png" alt="Logo CAN 2025" class="h-24 mx-auto">
    </div>

    <div class="mb-10">
      <h1 class="text-5xl font-bold mb-4">MaroCAN.25</h1>
      <p class="text-2xl mb-3">Votre portail officiel pour la Coupe d'Afrique des Nations 2025 au Maroc</p>
      <p class="text-lg text-gray-300">Billetterie, actualités, résultats en direct et bien plus encore.</p>
    </div>

    <div class="flex justify-center gap-6 mt-8">
      <button (click)="navigateToLogin()"  class="px-8 py-3 rounded-full bg-green-600 hover:bg-green-700 text-lg font-semibold transition transform hover:-translate-y-1 hover:shadow-lg active:translate-y-0">
        Se connecter
      </button>
      <button (click)="navigateToRegister()" class="px-8 py-3 rounded-full bg-blue-600 hover:bg-blue-700 text-lg font-semibold transition transform hover:-translate-y-1 hover:shadow-lg active:translate-y-0">
        S'inscrire
      </button>
    </div>
  </div>

  <!-- Footer simple -->
  <div class="absolute bottom-5 w-full text-center text-gray-400 text-sm">
    <p>© 2025 MaroCAN.25 - Tous droits réservés</p>
  </div>
</div>
